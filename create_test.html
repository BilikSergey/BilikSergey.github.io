<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додавання питань</title>
    <link rel="stylesheet" href="styleForCreateTest.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="add-button-container">
            <button id="id_submit_button" class="submit-btn" onclick="sendTestIntoDB()">Submit</button>
            <button class="add-question-btn" onclick="addQuestionForm()">Add question</button>
        </div>
        <h2><input id="id_input_test_name" type="text" class="styled-input" placeholder="Test name"></h2>
        <div class="questions-container" id="questionsContainer"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
    <script src="database.js"></script>
    <script src="create_test.js"></script>
    <script>
        const currentObj = getUserData().role;
        document.addEventListener("DOMContentLoaded", function() {
            if(currentObj!=="teacher"){
                window.location.href = 'welcome.html';
            }
        });
    </script>
</body>
</html>
